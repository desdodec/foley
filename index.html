<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolving Web Page</title>
    <style>
        /* Basic body styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            overflow: hidden; /* Prevent scrollbars when content moves */
        }

        /* Styling for the content wrapper */
        #content {
            position: absolute; /* Allows positioning anywhere */
            transition: all 1s ease; /* Smooth transition for movement and changes */
        }

        /* Styling for the text */
        #text {
            font-size: 2em;
            text-align: center;
            margin: 0;
            transition: color 1s ease; /* Smooth color transitions */
        }

        /* Styling for the image */
        img {
            display: block;
            margin: 0 auto;
            transition: all 1s ease; /* Smooth size and position transitions */
        }
    </style>
</head>
<body>
    <div id="content">
        <h1 id="text">Hello, welcome to my evolving page!</h1>
        <img id="image" src="your-image.jpg" alt="Evolving Image" width="300">
    </div>
    <script>
        // JavaScript for randomization
        function randomizeContent() {
            const content = document.getElementById('content');
            const text = document.getElementById('text');
            const image = document.getElementById('image');

            // Randomize position
            content.style.top = `${Math.random() * 80}vh`;
            content.style.left = `${Math.random() * 80}vw`;

            // Randomize text color
            text.style.color = `rgb(${randomValue()}, ${randomValue()}, ${randomValue()})`;

            // Randomize image size
            image.style.width = `${Math.random() * 200 + 100}px`;

            // Randomize text content
            const messages = [
                "Hello, welcome to my evolving page!",
                "The page changes every minute!",
                "Enjoy the randomness!",
                "The design evolves dynamically!"
            ];
            text.textContent = messages[Math.floor(Math.random() * messages.length)];
        }

        // Random number generator for colors
        function randomValue() {
            return Math.floor(Math.random() * 256);
        }

        // Initial randomization
        randomizeContent();

        // Update every minute
        setInterval(randomizeContent, 60000);
    </script>
</body>
</html>
