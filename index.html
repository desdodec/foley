<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: linear-gradient(120deg, #fbc2eb, #a18cd1);
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }
        #message {
            font-size: 2.5em;
            font-weight: bold;
            line-height: 1.4;
            margin-bottom: 20px;
        }
        #name {
            font-weight: bold;
            color: #ff6347;
        }
        #language {
            font-size: 1em;
            color: #666;
            margin-top: 10px;
        }
        #personal-message {
            font-size: 0.8em;
            color: #888;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            #message {
                font-size: 2em;
            }
            #language {
                font-size: 0.9em;
            }
            #personal-message {
                font-size: 0.7em;
            }
        }
        @media (max-width: 480px) {
            #message {
                font-size: 1.5em;
            }
            #language {
                font-size: 0.8em;
            }
            #personal-message {
                font-size: 0.6em;
            }
        }
    </style>
</head>
<body>
    <div id="message">Happy 60th Birthday <span id="name">John</span></div>
    <div id="language"></div>
    <div id="personal-message"></div>

    <script>
        const translations = {
            en: { happyBirthday: "Happy", birthday: "Birthday", numberSuffix: "th" },
            es: { happyBirthday: "Feliz", birthday: "cumpleaños", numberSuffix: "º" },
            fr: { happyBirthday: "Joyeux", birthday: "anniversaire", numberSuffix: "ème" },
            de: { happyBirthday: "Alles Gute zum", birthday: "Geburtstag", numberSuffix: "." },
            it: { happyBirthday: "Buon", birthday: "compleanno", numberSuffix: "º" },
            zh: { happyBirthday: "生日快乐", birthday: "", numberSuffix: "岁" }, // Simplified Chinese
            ja: { happyBirthday: "お誕生日おめでとうございます", birthday: "", numberSuffix: "歳" }, // Japanese
            hi: { happyBirthday: "जन्मदिन मुबारक हो", birthday: "", numberSuffix: "वां" }, // Hindi
            ru: { happyBirthday: "С днем", birthday: "рождения", numberSuffix: "-й" }, // Russian
            ar: { happyBirthday: "عيد ميلاد", birthday: "سعيد", numberSuffix: "الـ" }, // Arabic
            ko: { happyBirthday: "생일 축하합니다", birthday: "", numberSuffix: "번째" }, // Korean
            pt: { happyBirthday: "Feliz", birthday: "aniversário", numberSuffix: "º" },
            sv: { happyBirthday: "Grattis på", birthday: "födelsedagen", numberSuffix: "e" },
            nl: { happyBirthday: "Gefeliciteerd met je", birthday: "verjaardag", numberSuffix: "ste" },
            pl: { happyBirthday: "Wszystkiego najlepszego", birthday: "", numberSuffix: "." },
            he: { happyBirthday: "יום הולדת שמח", birthday: "", numberSuffix: "" }, // Hebrew
            vi: { happyBirthday: "Chúc mừng", birthday: "sinh nhật", numberSuffix: "" },
            tr: { happyBirthday: "Doğum günün kutlu olsun", birthday: "", numberSuffix: "." },
            th: { happyBirthday: "สุขสันต์วันเกิด", birthday: "", numberSuffix: "" }, // Thai
            el: { happyBirthday: "Χρόνια πολλά για τα", birthday: "", numberSuffix: "" }, // Greek
            no: { happyBirthday: "Gratulerer med", birthday: "dagen", numberSuffix: "-årsdagen" },
            hu: { happyBirthday: "Boldog", birthday: "születésnapot", numberSuffix: "." },
            cs: { happyBirthday: "Všechno nejlepší k", birthday: "narozeninám", numberSuffix: "." },
            ro: { happyBirthday: "La mulți ani pentru", birthday: "", numberSuffix: "" },
            id: { happyBirthday: "Selamat ulang tahun", birthday: "", numberSuffix: "ke-" },
            fil: { happyBirthday: "Maligayang", birthday: "kaarawan", numberSuffix: "ika-" },
            bg: { happyBirthday: "Честит рожден ден", birthday: "", numberSuffix: "на" }, // Bulgarian
            fa: { happyBirthday: "تولدت مبارک", birthday: "", numberSuffix: "" }, // Persian
        };

        const languageNames = {
            en: "English",
            es: "Spanish",
            fr: "French",
            de: "German",
            it: "Italian",
            zh: "Chinese (Simplified)",
            ja: "Japanese",
            hi: "Hindi",
            ru: "Russian",
            ar: "Arabic",
            ko: "Korean",
            pt: "Portuguese",
            sv: "Swedish",
            nl: "Dutch",
            pl: "Polish",
            he: "Hebrew",
            vi: "Vietnamese",
            tr: "Turkish",
            th: "Thai",
            el: "Greek",
            no: "Norwegian",
            hu: "Hungarian",
            cs: "Czech",
            ro: "Romanian",
            id: "Indonesian",
            fil: "Filipino",
            bg: "Bulgarian",
            fa: "Persian",
        };

        const name = "John"; // Birthday person's name
        const personalNames = ["Nigel", "Helen", "Stanley"]; // Names for the personal message
        const birthYear = 1964; // Birth year for John's 60th birthday
        const birthdayMonth = 11; // November
        const birthdayDay = 21; // 21st of November

        const messageDiv = document.getElementById("message");
        const languageDiv = document.getElementById("language");
        const personalMessageDiv = document.getElementById("personal-message");

        function calculateAge() {
            const today = new Date();
            const currentYear = today.getFullYear();
            const birthdayThisYear = new Date(currentYear, birthdayMonth - 1, birthdayDay);

            // Check if today's date is on or after the birthday
            return today >= birthdayThisYear ? currentYear - birthYear : currentYear - birthYear - 1;
        }

        function updateMessage() {
            const age = calculateAge();
            const languages = Object.keys(translations);
            const randomLang = languages[Math.floor(Math.random() * languages.length)];
            const translatedText = translations[randomLang];

            // Construct the main message
            messageDiv.innerHTML = `${translatedText.happyBirthday} ${age}${translatedText.numberSuffix} ${translatedText.birthday} <span id="name">${name}</span>`;
            languageDiv.innerHTML = `(${languageNames[randomLang]})`;

            // Construct the personal message
            personalMessageDiv.innerHTML = `Love from Nigel, Helen, and Stanley x`;
        }

        // Initial display
        updateMessage();

        // Update the message every minute (60,000 milliseconds)
        setInterval(updateMessage, 60000);
    </script>
</body>
</html>
